<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Contact Us</title>
  </head>
  <body style="background: rgb(224, 224, 224);">
    <h1 class="text-center mt-3" style="font-size: 400%;"><strong>Contact Us</strong></h1>
    <hr/>

    <!--Form Starts here-->
    <div class="container mt-5 p-5" style=" background-color: white; border-radius: 50px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
      <form method="post" action="submit/">
        {% csrf_token %}
        <div class="row mb-4">
          <div class="col">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" placeholder="First name" name="firstName" required/>
          </div>
          <div class="col">
            <label for="exampleInputEmail1">&nbsp;</label>
            <input type="text" class="form-control" placeholder="Last name" name="secondName" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="example@xyz.com"
            name="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
           
        <label >Phone Number</label>
            <input
              class="form-control"
              name="number"
              placeholder="XXXXXXXXXX"
              required
            />
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Context</label>
          <input
            type="text"
            class="form-control"
            name="context"
            placeholder="Tell us for what you want to contact us..."
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% comment %} {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 fixed-bottom" role="alert">
      <h4 class="alert-heading">Well done!</h4>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block body %} {% endblock %} {% endcomment %}

    <!--Footer Code Starts Here-->
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
